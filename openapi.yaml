openapi: 3.0.3
info:
  title: Family Budget Tracker API
  description: REST API для учета трат в бюджете семьи
  version: 1.0.0
  contact:
    name: API Support
    email: support@familybudget.com

servers:
  - url: http://localhost:8000/api/v1
    description: Development server

paths:
  # Категории трат
  /categories:
    get:
      summary: Получить список всех категорий
      tags:
        - Categories
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      summary: Создать новую категорию
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Категория создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /categories/{category_id}:
    get:
      summary: Получить категорию по ID
      tags:
        - Categories
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: integer
          description: ID категории
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
    
    put:
      summary: Обновить категорию
      tags:
        - Categories
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Категория обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      summary: Удалить категорию
      tags:
        - Categories
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Категория удалена
        '404':
          $ref: '#/components/responses/NotFound'

  # Транзакции (траты)
  /transactions:
    get:
      summary: Получить список транзакций
      tags:
        - Transactions
      parameters:
        - name: category_id
          in: query
          required: false
          schema:
            type: integer
          description: Фильтр по категории
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Начальная дата периода
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Конечная дата периода
        - name: family_member
          in: query
          required: false
          schema:
            type: string
          description: Фильтр по члену семьи
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
    
    post:
      summary: Создать новую транзакцию
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreate'
      responses:
        '201':
          description: Транзакция создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequest'

  /transactions/{transaction_id}:
    get:
      summary: Получить транзакцию по ID
      tags:
        - Transactions
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'
    
    put:
      summary: Обновить транзакцию
      tags:
        - Transactions
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionUpdate'
      responses:
        '200':
          description: Транзакция обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      summary: Удалить транзакцию
      tags:
        - Transactions
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Транзакция удалена
        '404':
          $ref: '#/components/responses/NotFound'

  # Бюджеты
  /budgets:
    get:
      summary: Получить список бюджетов
      tags:
        - Budgets
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'
    
    post:
      summary: Создать новый бюджет
      tags:
        - Budgets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetCreate'
      responses:
        '201':
          description: Бюджет создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'

  /budgets/{budget_id}:
    get:
      summary: Получить бюджет по ID
      tags:
        - Budgets
      parameters:
        - name: budget_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      summary: Удалить бюджет
      tags:
        - Budgets
      parameters:
        - name: budget_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Бюджет удален
        '404':
          $ref: '#/components/responses/NotFound'

  # Отчеты и аналитика
  /reports/summary:
    get:
      summary: Получить сводный отчет
      tags:
        - Reports
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Начальная дата периода
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Конечная дата периода
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummaryReport'

  /reports/by-category:
    get:
      summary: Получить отчет по категориям
      tags:
        - Reports
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryReport'

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Продукты"
        description:
          type: string
          example: "Покупка продуктов питания"
        color:
          type: string
          example: "#FF5733"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    CategoryCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Продукты"
        description:
          type: string
          example: "Покупка продуктов питания"
        color:
          type: string
          example: "#FF5733"
    
    CategoryUpdate:
      type: object
      properties:
        name:
          type: string
          example: "Продукты"
        description:
          type: string
          example: "Покупка продуктов питания"
        color:
          type: string
          example: "#FF5733"

    Transaction:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        amount:
          type: number
          format: float
          example: 1500.50
        description:
          type: string
          example: "Покупка продуктов на неделю"
        category_id:
          type: integer
          example: 1
        category_name:
          type: string
          example: "Продукты"
        family_member:
          type: string
          example: "Мама"
        date:
          type: string
          format: date
          example: "2024-01-15"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    TransactionCreate:
      type: object
      required:
        - amount
        - category_id
        - family_member
        - date
      properties:
        amount:
          type: number
          format: float
          example: 1500.50
        description:
          type: string
          example: "Покупка продуктов на неделю"
        category_id:
          type: integer
          example: 1
        family_member:
          type: string
          example: "Мама"
        date:
          type: string
          format: date
          example: "2024-01-15"
    
    TransactionUpdate:
      type: object
      properties:
        amount:
          type: number
          format: float
          example: 1500.50
        description:
          type: string
          example: "Покупка продуктов на неделю"
        category_id:
          type: integer
          example: 1
        family_member:
          type: string
          example: "Мама"
        date:
          type: string
          format: date
          example: "2024-01-15"

    Budget:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        category_id:
          type: integer
          example: 1
        category_name:
          type: string
          example: "Продукты"
        amount:
          type: number
          format: float
          example: 10000.00
        period:
          type: string
          enum: [daily, weekly, monthly, yearly]
          example: "monthly"
        start_date:
          type: string
          format: date
          example: "2024-01-01"
        end_date:
          type: string
          format: date
          example: "2024-01-31"
        spent:
          type: number
          format: float
          example: 7500.50
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    BudgetCreate:
      type: object
      required:
        - category_id
        - amount
        - period
        - start_date
      properties:
        category_id:
          type: integer
          example: 1
        amount:
          type: number
          format: float
          example: 10000.00
        period:
          type: string
          enum: [daily, weekly, monthly, yearly]
          example: "monthly"
        start_date:
          type: string
          format: date
          example: "2024-01-01"
        end_date:
          type: string
          format: date
          example: "2024-01-31"

    SummaryReport:
      type: object
      properties:
        period:
          type: object
          properties:
            start_date:
              type: string
              format: date
            end_date:
              type: string
              format: date
        total_spent:
          type: number
          format: float
        average_daily_spent:
          type: number
          format: float
        transactions_count:
          type: integer
        top_categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryReport'
        family_members_summary:
          type: array
          items:
            type: object
            properties:
              family_member:
                type: string
              total_spent:
                type: number
                format: float
              transactions_count:
                type: integer

    CategoryReport:
      type: object
      properties:
        category_id:
          type: integer
        category_name:
          type: string
        total_spent:
          type: number
          format: float
        transactions_count:
          type: integer
        percentage:
          type: number
          format: float

  responses:
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Resource not found"
              message:
                type: string
                example: "The requested resource was not found"
    
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Bad Request"
              message:
                type: string
                example: "Invalid input data"
    
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string
                example: "An unexpected error occurred"

tags:
  - name: Categories
    description: Управление категориями трат
  - name: Transactions
    description: Управление транзакциями (тратами)
  - name: Budgets
    description: Управление бюджетами
  - name: Reports
    description: Отчеты и аналитика